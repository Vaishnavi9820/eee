services:
  - type: web
    name: employee-management
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn empmanagement.wsgi
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DEBUG
        value: "False"
      - key: DISABLE_COLLECTSTATIC
        value: "0"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "4"
    plan: free
